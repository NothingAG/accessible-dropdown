<html>
  <head>
    <title>Proof of Concept: Accessible Single/Multi-Select Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="a11y-semantics.css">

    <!-- Taken from https://github.com/NothingAG/a11y-semantics-css -->
    <!-- <link rel="stylesheet" href="https://raw.githack.com/NothingAG/a11y-semantics-css/master/a11y-semantics-visible.css?v=123"> -->
  </head>
  <body>
    <p>
      <button>Focusable element before</button>
    </p>

    <hr>

    <form>
    <div class="widget--container">
      <label for="hobbies" class="widget--filter-label" data-inline-block>My hobbies</label>
      <div class="widget--filter-and-options-container" data-inline-block>
        <div class="widget--filter-container" data-inline-block>
          <input class="widget--filter-input" id="hobbies" type="text" role="combobox" aria-expanded="false" type="text" autocomplete="off" placeholder="Filter term"
          
          ><span data-visually-hidden>
            <!-- We might wanna show this info visually so that visual users also have the benefit of seeing it. General rule: try to show all relevant info to all users! If you need some specific help for ie. screen reader users only, you should think about whether you are doing something overly complex. We could place it inside `widget--options-legend`, or (if this produces too much noise when jumping inside the `fieldset`), just outside of it (and visually hide the `fieldset`). We could place also other important info there, ie. a spinner when elements are loaded through AJAX ("Loading options, please wait") or additional instructions, ie. "Type at least two characters to display options". -->
            <span class="widget--available-options-counter">12 options available</span>,
            <span class="widget--selected-options-counter">3 selected.</span>
          </div

          ><!--<p data-visually-hidden>
            Enter text to filter.
            Keyboard: press up or down to walk through options, then space to toggle, escape to close.
            Mobile: click option below.
          </p
        >--></span
        
        ><button class="widget--unselect-all-button" type="button">
          <span class="widget--unselect-all-button-text" data-visually-hidden>3 options selected,</span>
          <img src="clear.svg" alt="unselect all" />
        </button

        ><button class="widget--toggle-options-button" type="button">
          <img src="close.svg" alt="" />
          <span data-visually-hidden>Open options</span><!-- TODO: Change to "Close options" when clicked! -->
        </button>

        <fieldset class="widget--available-options-container" hidden>
          <legend class="widget--options-legend">Available hobbies (3 selected)</legend>

          <ol class="widget--options-list">
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="soccer" checked>
                <span>Soccer<span class="check"></span></span>
              </label></li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="badminton">
                <span> Badminton<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="movies">
                <span> Movies<span class="check"></span>
              </span>
            </label></li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="gardening">
                <span> Gardening<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="kickboxing">
                <span> Kickboxing<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="hiking" checked>
                <span> Hiking<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="dancing">
                <span> Dancing<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="painting">
                <span> Painting<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="cooking" checked>
                <span> Cooking<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="reading">
                <span> Reading<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="sleeping">
                <span> Sleeping<span class="check"></span></span>
              </label>
            </li>
            <li class="widget--options-list-item">
              <label data-inline-block>
                <input type="checkbox" name="hobbies" value="programming">
                <span> Programming<span class="check"></span></span>
              </label>
            </li>
          </ol>
        </fieldset>
      </div>

      <fieldset class="widget--selected-options-container">
        <legend class="widget--selected-options-legend" data-visually-hidden>Selected hobbies (3 in total)</legend>

        <ol class="widget--selected-options-list">
          <li>
            <button class="widget--selected-options-button" type="button">
              Soccer
              <img src="clear.svg" alt="unselect" />
            </button>
          </li>
          <li>
            <button class="widget--selected-options-button" type="button">
              Hiking
              <img src="clear.svg" alt="unselect" />
            </button>
          </li>
          <li>
            <button class="widget--selected-options-button" type="button">
              Cooking
              <img src="clear.svg" alt="unselect" />
            </button>
          </li>
        </ol>
      </fieldset>
    </div>
    </form>

    <hr>

    <p>
      <button>Focusable element after</button>
    </p>
    
    <div class="event-logger"></div>
  </body>
  <script src="scripts.js"></script>
</html>
